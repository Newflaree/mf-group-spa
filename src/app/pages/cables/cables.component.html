<section class='products'>
  <div class='container animate__animated animate__fadeIn animate__faster'>

    <!-- Product Title -->
    <div class='row'>
      <div class='section-title'>
        <h2>{{ title }}</h2>
      </div> 
    </div>
    <!-- Product Title -->

    <div class='row'>
      <div class='col-50' *ngFor='let item of products'>
      	<!-- Grid Iterm-->
      	<div class='grid-item'>
          <div class='grid-img' (click)='onProduct( item )'>
            <img src='{{ item.url }}' alt='grid-img' width='331px' height="308px">
          </div>
          <div class='grid-info'>
            <div class='start'></div>
            <h3>{{ item.name }}</h3>
          </div>
      	</div>
      	<!-- Grid Iterm-->
      </div>
    </div>
  </div>
</section>
